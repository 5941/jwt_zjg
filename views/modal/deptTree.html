<style>
    #treeId ul:nth-child(1){
        padding-top: 15px;
    }
    .div-search input{
        width: calc(100% - 14px)
    }
</style>
<div class="form-group full-width white-bg border-bottom"
        style="padding: 6px 6px 6px 6px;margin-bottom: 0;height: 80px;">
    <span style="display: block; padding-left: 10%;">组织架构</span>
    <div class="div-search b-r-md form-control" style="margin-top: 8px;">
        <input type="text" id="keyInput" class="input-search"
                placeholder="请输入关键字" ng-model="keyword" ng-keyup="searchTree()">
        <img src="/img/management/search.png" class="img-search">
    </div>

</div>
<div class="full-width white-bg" style="height: calc(100% - 80px);">
    <div full-scroll>
        <div js-tree="treeConfig" ng-model="treeData" 
                tree="treeInstance" tree-events-obj="treeEventsObj" should-apply="true" id="treeId" tree-events="select_node:select_node;;loaded:loaded"></div>
    </div>
</div>
