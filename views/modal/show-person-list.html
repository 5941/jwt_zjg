<div class="dialog person-dialog w100">
    <style>
        .person-dialog ul .person-label {
            margin-top: 10px;
            padding: 3px 8px 3px 8px;
            float: left;
            background: rgb(216, 229, 255);
            color: rgb(51, 51, 51);
            border-radius: 5px;
            line-height: 18px;
            position: relative;
            margin-right: 5px;
            width: initial;
            min-width: initial;
        }
    </style>

    <div class="dialog_head">
        {{title}}<span class="fr" ng-click="cancel();">X</span>
    </div>

    <div class="col-sm-2" style="height: 350px;width:100%;padding:20px;">
        <div style="width:100%;height:100%;border:1px solid #c1cbd7;border-radius:5px;padding:10px;">
            <div for="" style="margin:0">
                已添加警员
            </div>
            <ul style="height:260px;overflow:auto;">
                <li class="person-label" ng-repeat="person in list track by person.personId">
                    <span ng-bind="totalPersonMap[person.personId].personName"></span>
                </li>

                <div class="clearfix"></div>
            </ul>

        </div>
    </div>


    <div class="w100" >
        <a ng-click="cancel();" class="fr">取消</a>
        <a ng-click="ok();" class="active fr">确认</a>
    </div>
</div>
