<style type="text/css">
    combo-poi-search{
        position: relative;
        overflow: visible;
    }

    combo-poi-search .toggleImg{
        width:20px;
        height:22px;
        position: absolute;
        top:0px;
        right:0px;
    }

    combo-poi-search .toggleImg img{
        width:8px;
        height:5px;
        margin-top:0px;
        margin-right:0px;
    }

    combo-poi-search  .input-area:focus{
        border:solid 1px #4293ee;
    }

    combo-poi-search .suggest{
        width: 100%;
        height: 180px;
        border:solid 1px #dde4e9;
        border-radius: 4px;
        padding:3px;
        background: #fff;
        position: absolute;
        z-index:100;
    }

    combo-poi-search .search{
        width:100%;
        height:23px;
        line-height: 23px;
        position: relative;
    }

    combo-poi-search .search input{
        height:23px;
        line-height: 23px;
        border:solid 1px #dde4e9;
        width:100%
    }

    combo-poi-search .search img{
        position: absolute;
        width:14px;
        height: 14px;
        top:8px;
        right:9px;
    }

    combo-poi-search .title{
        height: 28px;
        line-height: 28px;
        border-bottom:solid 1px #e2e7ec;
        margin-top:3px;
        cursor: pointer;
    }
    combo-poi-search .title span{
        text-align: center;
        line-height: 25px;
    }

    combo-poi-search .title span.active{
        color:#4293ee;
        border-bottom:solid 3px #4293ee;
    }

    combo-poi-search .list{
        width:100%;
        float:left;
        height:120px;
        overflow: scroll;
    }

    combo-poi-search .item{
        width:100%;
        border:none;
        line-height: 21px;
        height:21px;
        text-align: left;
        padding-left:3px;
        margin-top:8px;
        overflow: hidden;
        cursor:pointer;
    } 

    combo-poi-search .item:hover{
        border-radius: 4px;
        background: #ecf4fd;
    } 
</style>
<input class="input-area" ng-model="keyword" type="text" style="width:100%"/>

<div ng-show="showSuggest" class="suggest">
    <div class="list">
        <div class="item" ng-repeat="data in datas track by $index" ng-click="select(data)">{{data.name}}</div>
    </div>
</div>
