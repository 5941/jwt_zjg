<div class="passTimeRange">
	<div class="form-radio-checkbox">
	  <label>
	    <input type="radio" name="passTimeRangeRadio" value="-1" ng-model="passPeriodData.sourceId">
	    <div>避高峰(早高峰时段：<span ng-repeat="m in peakMorning">{{m.month}} : {{m.startTime}}-{{m.endTime}}	</span>;晚高峰时段：<span ng-repeat="e in peakEvening">{{e.month}} : {{e.startTime}}-{{e.endTime}}	</span>;)</div>
	  </label>
	</div>
	<div class="form-radio-checkbox">
	  <label ng-repeat="item in passPeriods">
	    <input type="radio" name="passTimeRangeRadio" ng-value="{{item.passPeriodId}}" ng-model="passPeriodData.sourceId">
	    <div>{{item.name}}({{item.value}})</div>
	  </label>
	</div>
	<div class="form-radio-checkbox" >
	  <label >
	    <input type="radio" name="passTimeRangeRadio" value="-2" ng-model="passPeriodData.sourceId">
	    <div>
	    	自定义
	    	
    		<div class="rangeList" ng-repeat="tr in passPeriodData.rangeList" ng-show="type=='longPass'">
    			<img src="./views/forbid/img/off_small.png" ng-click="removeTimeRange(tr)"/>
    			{{tr.startTime}}-{{tr.endTime}}
    		</div>
	    	<time-range-slider t-instance="tInstance" options="options" loaded="defferObj" ng-show="type=='longPass'" style="display:block;height: 100px;width: 520px;" range-list="passPeriodData.rangeList"></time-range-slider>
	    
	    	<span class="subGroup" ng-show="type=='tempPass'">
				<label>开始时间</label>
				<input type="time" ng-model="startTime"/>
			</span>
			<span class="subGroup" ng-show="type=='tempPass'">
				<label>结束时间</label>
				<input type="checkbox" name="passTimeRangeRadio" ng-checked="passPeriodData.isNextDay==true" ng-model="passPeriodData.isNextDay">&nbsp;次日
				<input type="time" ng-model="endTime"/>
			</span>
	    </div>
	  </label>
	</div>
	{{passPeriodData}}
</div>
