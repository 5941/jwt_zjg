<div class="full-height" style="display:flex;flex-direction:column">
    <div class="w100 header">
        
        <span class="in-title has-blue-bar">{{inTitle}}</span>
        
        <span class="return_btn" ng-click="goBack()">返回</span>
    </div>
    <div class="w100 white-bg" style="flex:1;padding:15px;">
        <div style="width:100%;height:100%;position:relative;">
            <forbid-map instance="forbidMap" can-edit="true" pass-area="passArea" />
        </div>

    </div>
    <div class="btnbar">
        <div class="input-group">
            <span style="color:red;">*</span>
            <label>通行范围</label>
            <input type="text" ng-model="passArea.areaRange">
        </div>
        <button class="btn-primary" id="edit" ng-click="saveArea()">确定</button>
    </div>
</div>
